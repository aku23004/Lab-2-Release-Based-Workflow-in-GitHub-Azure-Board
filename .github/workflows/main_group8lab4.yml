# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - group8lab4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://group8lab42.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0f7f32980814485d9c04930f75e402e9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d3c14df7b19443a192ad58a75508582f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: group8lab42.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0f7f32980814485d9c04930f75e402e9 }}/group8image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'group8lab4'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e41306b4498b4ccd881cffa56a40f3a3 }}
        images: 'group8lab42.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0f7f32980814485d9c04930f75e402e9 }}/group8image:${{ github.sha }}'
